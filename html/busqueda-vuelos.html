<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilos.css" />
</head>

<body id="body-navegacion">
    <div class="mensaje-advertencia">
        Este sitio no es apto para ordenadores, ingrese desde un dispositivo movil
    </div>
    <header class="header-banner">
        <img src="/imagenes/banner.png" alt="Banner de Acme Air">
    </header>
    <main id="main-registro">
        <div class="formulario-registro">
            <form class="formulario-registro" method="get" action="/html/vuelos-disponibles.html">
                <div class="cabecera">
                    <img src="/imagenes/user.png">
                    <div>
                        <h1>Jhon Doe</h1>
                        <a href="/html/login.html">Cerrar sesion</a>
                    </div>

                </div>
                <hr class="linea-horizontal" id="linea-horizontal-busqueda">
                <h1 id="busqueda-vuelos">Busqueda de Vuelos</h1>
                <div class="pagina-inicio-checkbox" id="checkbox-soloida">
                    <input type="checkbox">
                    <label>Solo ida</label>
                </div>
                <input type="text" placeholder="Origen" required class="campo-dato">
                <input type="text" placeholder="Destino" required class="campo-dato">
                <input type="text" placeholder="Fecha de salida" required class="campo-dato">
                <input type="text" placeholder="Fecha de ingreso" required class="campo-dato">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </main>
</body>

</html>
