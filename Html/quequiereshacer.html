<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ACME AIR</title>
  <link href="../styles/estilos.css" rel="stylesheet">

</head>
<body>

  <div class="header">
    <img src="../images/Nikairlines.png" alt="Airplane icon">
    <h1>Nik Airplane</h1>
    <p>Flying to your dreams</p>
  </div>

  <div class="container">
    <h2>¡Hola Usuario!</h2>
    <p>¿Qué quieres hacer?</p>
    <div class="logout">Cerrar Sesión</div>

    <div class="card">
      <img src="https://img.icons8.com/ios/50/000000/airplane-take-off--v2.png" alt="Buscar vuelos">
      <span>Buscar vuelos</span>
      <span>›</span>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/ios/50/000000/boarding-pass.png" alt="Check In">
      <span>Check In</span>
      <span>›</span>
    </div>

    <div class="card">
      <img src="https://img.icons8.com/ios/50/000000/todo-list--v1.png" alt="Mis Vuelos">
      <span>Mis Vuelos</span>
      <span>›</span>
    </div>
  </div>

</body>
</html>
