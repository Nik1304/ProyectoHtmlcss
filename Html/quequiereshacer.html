
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME AIR - Panel de usuario</title>
    <link rel="stylesheet" href="../images/Nikairlines.png">
</head>
<body>
    <div class="panel">
        <!-- Imagen principal del logo -->
        <img src="../images/Nikairlines.png" alt="ACME AIR Logo" class="logo">
        
        <p class="tagline">Hiring to your dreams</p>
        
        <div class="welcome-message">
            <p><strong>¡Hola John Doe!</strong></p>
            <p>¿Qué quieres hacer?</p>
        </div>
        
        <div class="menu">
            <!-- Elementos del menú con iconos -->
            <div class="menu-item">
                <img src="images/icon-logout.png" alt="Salir">
                <a href="#">Cerrar Sesión</a>
            </div>
            
            <div class="menu-item">
                <img src="images/icon-search.png" alt="Buscar">
                <a href="#">Buscar vuelos</a>
            </div>
            
            <div class="menu-item">
                <img src="images/icon-checkin.png" alt="Check-in">
                <a href="#">Check In</a>
            </div>
            
            <div class="menu-item">
                <img src="images/icon-flights.png" alt="Vuelos">
                <a href="#">Mis Vuelos</a>
            </div>
        </div>
    </div>
</body>
</html>
