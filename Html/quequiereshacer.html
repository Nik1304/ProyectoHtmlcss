<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/estilos.css">
</head>
<body class="fondo_colorido">

    <section class="cabecera">
        <img src="../images/Nikairlines.png" alt="imagen_cabecera" class="imagen_cabecera">
        <div class="marca">
            <span class="titulo">ACME AIR</span>
            <span class="dicho">Flying to your dreams</span>
        </div>
    </section>

    <div class="contenedor_universal">
        <div class="contenedor_cabecera">
            <span>¡Hola, Usuario
                !</span>
            <span id="home_span">¿Qué quieres hacer?</span>
            <a href="#"><span id="link_cerrar_sesion">Cerrar sesión</span></a>
        </div>

   
        <div class="contenedor_opciones">
            <div id="home_container">
                <div class="opciones_container">
                    <img src="../images/buscarvuelos1.png" alt="buscar_vuelos_image">
                    <span class="descripcion_home_page">Buscar vuelos</span>
                </div>

                <div class="opciones_container">
                    <img src="../images/check2.png" alt="check_in_image">
                    <span class="descripcion_home_page">Check In</span>
                </div>

                <div class="opciones_container">
                    <img src="../images/misvuelos3.png" alt="mis_vuelos_image">
                    <span class="descripcion_home_page">Mis Vuelos</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
